{% extends 'temp/User Home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
	<head>
		<title>Crowdsourced Information</title>
        <script>
            function msg() {
                alert("Added successfully");
            }
        </script>
	</head>
	
	<body>
        <center>
        <br>
		<h1><u>Crowdsourced Information</u></h1>
    
		<form id="crowdsource" method="post">
                        {% csrf_token %}

  <table>
    <tr>
      <td>
        <label for="type">Type:</label>
      </td>
      <td>
        <select id="type" name="type" class="form-select" required>
          <option value="Bus">Bus</option>
          <option value="Routes">Routes</option>
          <option value="Attractions">Attractions</option>
          <option value="BusStops">Bus Stops</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="info">Description:</label>
      </td>
      <td>
        <textarea id="info" name="info" rows="4" cols="50" maxlength="500" class="form-control" placeholder="(up to 500 characters)" required></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
          <br>
        <input type="submit" class="btn btn-primary" onclick="msg()" value="Submit">
        <button type="reset" class="btn btn-dark">Clear</button>
      </td>
    </tr>
  </table>
</form>
    <br>
    </center>
</body>
</html>
{% endblock %}
