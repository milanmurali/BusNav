{% extends 'temp/User Home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Manage Crowdsource</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <center>
    <br>
		<h1>User Manage Crowdsource</h1>
    <table border="1">
    <tr style="color:#DC143C">
    	<td>CrowdSource id</td>
    	<td>User id</td>
		<td>Description</td>
		<td>status</td>
		<td>type</td>
    </tr>
         {% for i in x %}
    <tr style="color:#0E2E50">
		<td>{{ i.crowdsource_id }}</td>
		<td>{{ i.user_id }}</td>
		<td>{{ i.description }}</td>
		<td>{{ i.status }}</td>
		<td>{{ i.type }}</td>

    </tr>
                {% endfor %}
    </table>
    <br>
    </center>
</body>
</html>
{% endblock %}
