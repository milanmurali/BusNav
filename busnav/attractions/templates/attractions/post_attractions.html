{% extends 'temp/Admin home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Attractions</title>
    <script>
    function msg() {
                alert("Added successfully");
    }
</script>
</head>
<body>
    <center>
    <br>
    <h1>Attractions</h1>
    <form id="attractions" method="post">
                    {% csrf_token %}

  <table>
    <tr>
      <td>
        <label for="name">Name:</label>
      </td>
      <td>
          <input type="text" name="name" class="form-control" id="name" required>
      </td>
    </tr>
    <tr>
      <td>
        <label for="attrdesc">Description :</label>
      </td>
      <td>
        <textarea id="attrdesc" name="attrdesc" class="form-control" rows="4" cols="50" maxlength="500" placeholder="(up to 500 characters)"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <label for="latitude">Latitude:</label>
      </td>
      <td>
        <input type="text" id="latitude" name="latitude" class="form-control" placeholder="(e.g., 37.7749)">
      </td>
    </tr>
    <tr>
      <td>
        <label for="longitude">Longitude:</label>
      </td>
      <td>
        <input type="text" id="longitude" name="longitude" class="form-control" placeholder="(e.g., -122.4194)">
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <br><input type="submit" value="Add" onclick="msg()" class="btn btn-danger">&nbsp
        <button type="reset" class="btn btn-dark">Clear</button>
      </td>
    </tr>
  </table>
</form>
    <br>
    </center>
</body>
</html>
{% endblock %}
