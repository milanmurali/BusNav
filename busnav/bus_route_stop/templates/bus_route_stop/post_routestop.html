{% extends 'temp/Admin home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
	<head>
		<title>Bus Route-Stop Sequence</title>
        <script>
            function msg() {
                alert("Added successfully");
            }
        </script>
	</head>
	
	<body>
    <center>
    <br>
		<h1><u>Bus Route-Stop Sequence</u></h1>
		<form id="sequence" method="post">
                        {% csrf_token %}

  <table>
    <tr>
      <td>
          <label for="busroutename">Select Route:</label></td>
      <td>
          <select name="bus" class="form-select">
              {% for i in x %}
                  <option value="{{ i.route_id }}">{{ i.route_name }}</option>
              {% endfor %}
          </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="busstopname">Select Stop:</label>
      </td>
      <td>
          <select name="stop" class="form-select">
              {% for i in y %}
                  <option value="{{ i.stop_id }}">{{ i.stop_name }}</option>
              {% endfor %}
          </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="sequence">Sequence:</label>
      </td>
      <td>
        <input type="text" name="sequence" class="form-control" required>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
          <br>
        <input type="submit" class="btn btn-primary" value="Add">&nbsp
        <button type="reset" class="btn btn-dark">Clear</button>
      </td>
    </tr>
  </table>
</form>
    <br>
    </center>
</body>
</html>
{% endblock %}
