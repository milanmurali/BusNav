{% extends 'temp/User Home.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Update User Registration</title>
    
</head>
<body>
    <center>
    <br>
		<h1><u>Update User Registeration</u></h1><br><br>
		
		<form id="userregister" method="post">
                        {% csrf_token %}

  <table>
    <tr>
      <td>
        <label for="fname">First Name:</label>
      </td>
      <td>
        <input type="text" id="fname" name="fname" value="{{ x.first_name }}" class="form-control" required>
      </td>
    </tr>
    <tr>
      <td>
        <label for="lname">Last Name:</label>
      </td>
      <td>
        <input type="text" id="lname" value="{{ x.last_name }}" name="lname" class="form-control" required>
      </td>
    </tr>
    <tr>
      <td>
        <label for="dob">Date of Birth:</label>
      </td>
      <td>
        <input type="date" id="dob" name="dob" value="{{ x.dob }}" class="form-control" required>
      </td>
    </tr>
    <tr>
      <td>
        <label for="gender">Gender:</label>
      </td>
      <td>
        <select id="gender" class="form-select" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="email">Email:</label>
      </td>
      <td>
        <input type="text" value="{{ x.email }}" name="email" class="form-control" required>
      </td>
    </tr>
     <tr>
				<td>
					<label for="username">Username:</label>
				</td>
				<td>
        			<input type="text" id="username" value="{{ x.username }}" name="username" class="form-control" required>
        		</td>
        	</tr>
        	<tr>
        		<td>
        			<label for="password">Password:</label>
        		</td>
        		<td>
        			<input type="password" id="password" value="{{ x.password }}" name="password" class="form-control" required>
        		</td>
        	</tr>
    <tr>
      <td></td>
      <td>
          <br>
        <input type="submit" value="Update" class="btn btn-primary" onclick="msg()">&nbsp
        <button type="reset" class="btn btn-dark" >Clear</button>
      </td>
    </tr>
  </table>
</form>
    <br>
    </center>
</body>
<script>
    function msg() {
                alert("Profile Updated successfully");
    }
</script>
</html>
{% endblock %}
