{% extends 'temp/User Home.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Add Favourites</title>

        <script>
            function msg() {
                alert("Added successfully");
            }
        </script>


    </head>

    <body>
	    <center>
        <br>
		<h1><u>Add Favourites</u></h1><br>
		
		<form id="userfav" method="post">
                        {% csrf_token %}


  <table>
    <tr>
      <td>
        <label for="busname">Select Bus:</label>
      </td>
      <td>
        <select name="bus" class="form-select">
            {% for i in z %}
                <option value="{{ i.bus_id }}">{{ i.busname }}</option>
            {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="busroutename">Select Route:</label>
      </td>
      <td>
        <select name="route" class="form-select">
            {% for i in x %}
                <option value="{{ i.route_id }}">{{ i.route_name }}</option>
            {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="busstopname">Select Stop:</label>
      </td>
      <td>
          <select name="stop" class="form-select">
              {% for i in y %}
                  <option value="{{ i.stop_id }}">{{ i.stop_name }}</option>
              {% endfor %}
          </select>      </td>
    </tr>
      <tr>
      <td></td>
      <td>
          <br>
        <input type="submit" class="btn btn-primary" onclick="msg()" value="Add">&nbsp
        <button type="reset" class="btn btn-dark">Clear</button>
      </td>
    </tr>
  </table>
</form>
    <br>
    </center>
    </body> 
</html>
{% endblock %}
