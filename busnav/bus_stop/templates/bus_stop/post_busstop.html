{% extends 'temp/Admin home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
	<head>
		<title>Add Bus Stops</title>
        <script>
            function msg() {
                alert("Added successfully");
            }
        </script>
	</head>
	
	<body>
        <center>
        <br>
		<h1><u>Add Bus Stops</u></h1>

		<form id="addbusstop" method="post">
                        {% csrf_token %}

			
		<table>
  			<tr>
    			<td>
      				<label for="busstopname">Bus Stop Name:</label>
    			</td>
    			
    			<td>
      				<input type="text" id="busstopname" name="busstopname" class="form-control" autocomplete="off" required>
    			</td>
  			</tr>
  			
  			<tr>
    			<td>
      				<label for="stopdesc">Description:</label>
    			</td>
    			
    			<td>
      				<textarea id="stopdesc" name="stopdesc" rows="4" cols="50" maxlength="500" class="form-control" placeholder="(up to 500 characters)"></textarea>
    			</td>
  			</tr>
  			
  			<tr>
    			<td>
      				<label for="latitude">Latitude:</label>
    			</td>
    			
    			<td>
      				<input type="text" id="latitude" name="latitude" class="form-control" placeholder="(e.g., 37.7749)" autocomplete="off">
    			</td>
  			</tr>
  			<tr>
    			<td>
      				<label for="longitude">Longitude:</label>
    			</td>
    			
    			<td>
      				<input type="text" id="longitude" name="longitude" class="form-control" placeholder="(e.g., -122.4194)">
    			</td>
  			</tr>
            <tr>
      <td></td>
      <td>
          <br>
        <input type="submit" class="btn btn-primary" onclick="msg()" value="Add">&nbsp
        <button type="reset" class="btn btn-dark">Clear</button>
      </td>
    </tr>
		</table>

        </form>
    <br>
    </center>
</body>
</html>
{% endblock %}
