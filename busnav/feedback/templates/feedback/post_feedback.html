{% extends 'temp/User Home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
        <script>
            function msg() {
                alert("Added successfully");
            }
        </script>
</head>

<body>
    <center>
    <br>
    <h1>Feedback</h1>
    <form id="feedback" method="post">
                    {% csrf_token %}

        <table border="0">
            <tr>
                <td>
                     <label for="busname">Select Bus:</label>
                </td>
                <td>
                    <select name="bus" class="form-select">
                        {% for i in z %}
                            <option value="{{ i.bus_id }}">{{ i.busname }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="busroutename">Select Route:</label>
                </td>
                
                <td>
                    <select name="route" class="form-select">
                        {% for i in x %}
                            <option value="{{ i.route_id }}">{{ i.route_name }}</option>
                        {% endfor %}
                    </select>                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="busstopname">Select Stop:</label>
                </td>
                
                <td>
                    <select name="stop" class="form-select">
                        {% for i in y %}
                            <option value="{{ i.stop_id }}">{{ i.stop_name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="comment">Comment:</label>
                </td>
                
                <td>
                    <textarea id="comment" name="comment" rows="4" cols="50" maxlength="500" class="form-control" placeholder="(up to 500 characters)"></textarea>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="rating">Rating:</label>
                </td>
                
                <td>
                    <input type="text" class="form-control" name="rating" required>
                </td>
            </tr>
            
            <tr>
                <td>
                    
                </td>
                
                <td>
                    <br>
                    <input type="submit" class="btn btn-primary" onclick="msg()" value="Submit">
                    <button type="reset" class="btn btn-dark">Clear</button>
                </td>
            </tr>
        </table>
   </form>
    <br>
    </center>
</body>
</html>
{% endblock %}
